<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    const spanOneProps = {children: 'Hello'};
    const spanTwoProps = {children: 'World'};
    const spanType = 'span';

    const spanOne = React.createElement(spanType, spanOneProps);
    const spanTwo = React.createElement(spanType, spanTwoProps);

    const elementProps = {
      className: 'container',
      children: [spanOne, ' ', spanTwo],
    };
    const elementType = 'div';

    const reactElement = React.createElement(elementType, elementProps);
    ReactDOM.render(reactElement, rootElement);
  </script>
</body>
